<html>
    <head>
        <title>
            polyEngine
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="topBar">
            <input type="file" id="file-input" onchange="readFile()" class="text" class="topBarPos"/>
            <button id="buildButton" onclick="build()" class="buildButton">Build</button>
        </div>

        <br><input type="checkbox" id="wireframe" name="renderWay" onchange="build()">
        <label for="wireframe" class="text">Wire Frame view</label>
        <br><input type="checkbox" id="solid" name="renderWay" checked="true" onchange="build()">
        <label for="solid" class="text">Solid view</label>
        <br><input type="checkbox" id="light" name="renderWay" checked="true" onchange="build()">
        <label for="light" class="text">licht</label>
        <br><input type="checkbox" id="speedrender" name="renderWay" checked="true" onchange="build()">
        <label for="speedrender" class="text">fast render</label>
        
        <br><br>
        <div id="material" class="widget1" class="text">
            <div class="text">material:</div>
            <div class="text">color:<input type="color" id="color"><div id="hex" class="text">hex: #000000</div></div>
        </div>
        <br>
        <div id="material" class="widget2" class="text">
            <div class="text">position:</div>
            <div class="text">X:<input type="text" id="xPos" onchange="build()" placeholder="150"></div>
            <div class="text">Y:<input type="text" id="yPos" onchange="build()" placeholder="60"></div>
        </div>
        <br><br><br><br><br>

        <br><canvas id="scene" class="game" width="700" height="500"></canvas>
        <script src="render.js"></script>
    </body>
</html>
